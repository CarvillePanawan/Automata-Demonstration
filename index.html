<html>
	<head>
		<link rel="stylesheet" href="index.css">
		<script src="index.js" async></script>
		<script src="automaton-email.js" async></script>
		<script src="automaton-pass.js" async></script>
	</head>
	
	<body>
		<div class="container">
			<div class="register">
					<div class="user-name">
						<div class="name r">
							<h3>First Name:</h3>
							<input class="custom-input" type="text" id="f-name" placeholder="First name">
						</div>

						<div class="name l">
							<h3>Last Name:</h3>
							<input class="custom-input" type="text" id="l-name" placeholder="Last name">
						</div>
					</div>
					
					<h3>Birthdate:</h3>
					<div class="birthdate">
						<h3>Month:</h3>
						&nbsp;
						<select id="month" class="custom-dropdown">
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
						&nbsp;
						&nbsp;
						&nbsp;
						<h3>Day:</h3>
						&nbsp;
						<input id="day" class="custom-input day" type="text" placeholder="DD">
						&nbsp;
						&nbsp;
						&nbsp;
						<h3>Year:</h3>
						&nbsp;
						<input id="year" class="custom-input year" type="text" placeholder="YYYY">
					</div>
					
					<div class="email-c">
						<h3>Email: </h3>
						<input id="email" class="custom-input email" type="text" placeholder="Email"><span>@</span>
						<select id="email-domain" class="custom-dropdown">
							<option value="gmail.com">gmail.com</option>
							<option value="yahoo.com">yahoo.com</option>
							<option value="hotmail.com">hotmail.com</option>
						</select>
					</div>
					
					<h3>Password: </h3>
					<input id="pass"class="custom-input" type="password" name="password" placeholder="Password">
					
					
					<div class="show-pass">
						<input type="checkbox" name="show-pass" onclick="show()">
						Show password
					</div>
					
					<div class="container-sr">
						<button onclick="automaton_e(); automaton_p();" class="custom-button" type="submit">Submit</button>
					</div>
				
			</div>
		</div>
	</body>
</html>
